<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Imagenes/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="section-superior">
            <figure class="section-superior__fondo">
                <img src="Imagenes/bg-pattern-card.svg" alt="">
            </figure>
            <figure class="section-superior__perfil">
                <img src="Imagenes/image-victor.jpg" alt="">
            </figure>
            <h1>Victor Crest <span>26</span> </h1>
            <p>London</p>
        </section>
        <section class="section-inferior">
            <div>
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div>
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br>Coded by <a href="#">Daniel Capa</a>.
        </div>
    </footer>
</body>
</html>
